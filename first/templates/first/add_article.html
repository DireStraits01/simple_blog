<div>
  {% if request.user.is_authenticated%}
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}{{form.media}}{{form.as_p}}

  {% else %}
  <p class="p-3 mb-2 bg-danger text-white">only for registered users</p>
