{% extends 'first/base.html' %} {%block content %}

<title>Sign in</title>

<body>
  <div class="text-center mt-5">
    <form style="max-width: 480px; margin: auto">
      <img
        src="https://logodix.com/logo/1713894.jpg"
        alt=""
        width="120"
        height="90"
        class="d-inline-block mt-4 mb-4"
      />
      <p class="hint-text mb-3">Please sign in</p>
      <label class="sr-only" for="emailAdress"></label>
      <input
        type="email"
        id="emailAdress"
        class="form-control"
        placeholder="email"
        required
        autofocus
      />
      <label for="password" class="sr-only"></label>
      <input
        type="password"
        id="password"
        class="form-control mt-2"
        placeholder="password"
      />
      <div class="checkbox">
        <label for="">
          <input type="checkbox" value="remember-me" /> remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary mt-3">Sign in</button>
    </form>
  </div>
  <br />
  <br />
  <br />
  <br />
  {% endblock %}
</body>
